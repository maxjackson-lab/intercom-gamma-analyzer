name: Weekly Intercom Analysis

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual triggering

jobs:
  weekly-analysis:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run weekly analysis
      env:
        INTERCOM_ACCESS_TOKEN: ${{ secrets.INTERCOM_ACCESS_TOKEN }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GAMMA_API_KEY: ${{ secrets.GAMMA_API_KEY }}
        INTERCOM_WORKSPACE_ID: ${{ secrets.INTERCOM_WORKSPACE_ID }}
      run: |
        python -m src.main comprehensive-analysis \
          --start-date $(date -d '7 days ago' +%Y-%m-%d) \
          --end-date $(date +%Y-%m-%d) \
          --max-conversations 2000 \
          --generate-gamma \
          --gamma-style executive \
          --gamma-export pdf \
          --export-docs
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: weekly-analysis-results
        path: outputs/
        retention-days: 30
        
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v6
      with:
        script: |
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });
          
          const botComment = comments.find(comment => 
            comment.user.type === 'Bot' && comment.body.includes('Weekly Analysis Failed')
          );
          
          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: `ðŸš¨ **Weekly Analysis Failed** - ${new Date().toISOString()}\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}\n\nPlease check the logs for details.`
            });
          } else {
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš¨ **Weekly Analysis Failed** - ${new Date().toISOString()}\n\nWorkflow: ${context.workflow}\nRun: ${context.runId}\n\nPlease check the logs for details.`
            });
          }




